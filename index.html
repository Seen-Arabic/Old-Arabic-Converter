<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="موقع لتحويل نصوص اللغة العربية إلى طريقة الكتابة القديمة قبل وضع النقاط على الحروف"
    />
    <meta name="author" content="seen - س" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الرسم العربي القديم</title>
    <!-- main CSS -->
    <link href="css/main.css" rel="stylesheet" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="image/logo.svg" />
  </head>

  <body>
    <main>
      <h1 dir="auto" style="text-align: center">
        الرسم العرٮى الٯدىم
      </h1>
      <p dir="auto" style="text-align: center">
        موقع لتحويل نصوص اللغة العربية إلى طريقة الكتابة القديمة قبل وضع النقاط
        على الحروف
      </p>
      <div class="textarea-box" dir="auto">
        <label for="input_str">أدخل النص هنا:</label>
        <textarea
          id="input_str"
          name="input_str"
          placeholder="أدخل النص هنا..."
        ></textarea>
      </div>
      <div class="action_btn">
        <button onclick="convertText()">تحويل النص</button>
      </div>

      <div class="textarea-box">
        <textarea
          id="output_str"
          name="output_str"
          class="output_str"
          readonly
        ></textarea>
      </div>
      <div class="action_btn">
        <button class="blue-btn" onclick="copy_to_clipboard()">نسخ النص</button>
        <p id="saved" style="font-size: 12px; text-align: center"></p>
      </div>
    </main>

    <footer dir="auto">
      للتواصل والإقتراحات: <a href="mailto:seendevelopment@gmail.com">seendevelopment@gmail.com</a>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
